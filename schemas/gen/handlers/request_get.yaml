RequestGetResponse200:
  type: object
  additionalProperties: false
  required:
    - event_id
    - attachment_ids
    - user
    - description
    - created_at
    - updated_at
  properties:
    event_id:
      description: Related event id
      type: string
      format: uuid
    attachment_ids:
      type: array
      items:
        type: string
        format: uuid
    user:
      $ref: "/etc/schemas/gen/common.yaml#/UserFullInfo"
    description:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
